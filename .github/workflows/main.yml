name: Deploy to Hostinger

on:
  push:
    branches: [ main ]  # or master, depending on your default branch
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build project
      run: npm run build
      env:
        VITE_TMDB_API_KEY: ${{ secrets.VITE_TMDB_API_KEY }}
        
    - name: List build directory content
      run: ls -la dist/
      
    - name: Debug FTP connection
      run: |
        echo "Attempting to connect to FTP server ${{ secrets.FTP_SERVER }}"
        echo "Using username ${{ secrets.FTP_USERNAME }}"
        echo "With port ${{ secrets.FTP_PORT }}"
        
    - name: Deploy to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: prat.cloud  # Try using your domain directly
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: ${{ secrets.FTP_PORT }}
        local-dir: ./dist/
        server-dir: /public_html/
        dangerous-clean-slate: true
        timeout: 60000
        log-level: verbose
