name: Deploy to Hostinger
on:
  push:
    branches: [ master ]  # Change to 'main' if that's your default branch
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build project
      run: npm run build
      env:
        VITE_TMDB_API_KEY: ${{ secrets.VITE_TMDB_API_KEY }}
        
    - name: Deploy to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.CLOUDHOST_SERVER }}
        username: ${{ secrets.CLOUDHOST_USERNAME }}
        password: ${{ secrets.CLOUDHOST_PASSWORD }}
        port: ${{ secrets.CLOUDHOST_PORT }}  # Hostinger typically uses port 21 for FTP
        protocol: ftp  # Explicitly set protocol to FTP
        local-dir: ./dist/  # The build directory of your Vite/React app
        server-dir: /public_html/  # Your destination directory on Hostinger
        dangerous-clean-slate: true  # Optional: removes all files in server-dir before uploading
